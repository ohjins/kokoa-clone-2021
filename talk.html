<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>more Kakao</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="talk-screen">
    <div class="status-bar">
        <div class="status-bar__colume">
            <span>NO Service</span>
            <i class="fas fa-wifi"></i>
            <!-- wifi Icon -->
        </div>
        <div class="status-bar__colume">
            <span>18:43</span>
        </div>
        <div class="status-bar__colume">
            <span>100%</span>
            <!-- batter Icon -->
            <i class="fas fa-battery-full fa-2x"></i>
            <!-- lightning Icon -->
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    
    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
                <i class="fas fa-angle-left fa-2x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">유니디</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
 
    </header>
 
    <main class="main-screen main-talk">
       <div class="talk__timestamp">
           화요일, 6월 30일 2021년
       </div>

       <div class="message-row">
            <img src="https://www.epnnews.com/news/photo/202009/5344_6506_3653.jpg" alt="">
            <div class="message-row__content">
                <p class="message-row__content-name">유니디</p>
                <div class="message__content-text">
                    <span class="message__text">뭠마</span>
                    <span class="message__time">15:43</span>
                </div>
            </div>
       </div>
       <div class="message-row message-row__own">
            <div class="message-row__content">
                <div class="message__content-text">
                    <span class="message__text">뭠마</span>
                    <span class="message__time">15:43</span>
                </div>
            </div>
        </div>
    </main>
    <form action="" class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square fa-2x"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="입력">
            <div class="input__right">
                <i class="far fa-smile-wink"></i>
                <button class="fas fa-arrow-up"></button>
            </div>
        </div>
    </form>
    <div id="no-mobile">
        <span>Your screen is too big</span>
    </div>
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>
</html>
