<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>more Kakao</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__colume">
            <span>NO Service</span>
            <i class="fas fa-wifi"></i>
            <!-- wifi Icon -->
        </div>
        <div class="status-bar__colume">
            <span>18:43</span>
        </div>
        <div class="status-bar__colume">
            <span>100%</span>
            <!-- batter Icon -->
            <i class="fas fa-battery-full fa-2x"></i>
            <!-- lightning Icon -->
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    
    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><a href="settings.html"><span class="nav__dot"></span><i class="fas fa-cog fa-lg"></i></a></span>
        </div>
    </header>
 
    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img class="user-component__avatar user-component__avatar" src="https://www.epnnews.com/news/photo/202009/5344_6506_3653.jpg" alt="" >
                <div class="user-component__text">
                    <h4 class="user-component__name">Nicolas</h4>
                    <h6 class="user-component__info">+1 787-493-4219<i class="fas fa-exclamation-circle"></i></h6>
                </div>
            </div>
            <div class="user-component__column chats__column">
                <i class="far fa-comment-alt fa-2x"></i>
            </div>
        </div> 
       <div class="find-icons">
           <div class="find-icons__icon"><i class="far fa-calendar-alt"></i><span>Celendar</span></div>
           <div class="find-icons__icon"><i class="fas fa-sim-card"></i><span>Talk Drive</span></div>
           <div class="find-icons__icon"><i class="far fa-grin-stars"></i><span>Emoticons</span></div>
           <div class="find-icons__icon"><i class="fas fa-paint-roller"></i><span>Themes</span></div>
           <div class="find-icons__icon"><i class="fas fa-file-invoice-dollar"></i><span>Account</span></div>
           <div class="find-icons__icon"><i class="far fa-comments"></i><span>Openchat</span></div>
           <div class="find-icons__icon"></div>
           <div class="find-icons__icon"></div>
       </div>
       <div class="more-suggestions">
           <h4 class="more-suggestions__title">Suggestions</h4>
           <div class="more-suggestions__icons">
               <div class="more-suggestions__icon">
                   <div class="more-suggestions__icon-img">
                       <img src="https://www.epnnews.com/news/photo/202009/5344_6506_3653.jpg" alt="">
                   </div>
                   <p class="more-suggestions__icon-text">Kakao Story</p>
               </div>
               <div class="more-suggestions__icon">
                <div class="more-suggestions__icon-img">
                    <img src="https://www.epnnews.com/news/photo/202009/5344_6506_3653.jpg" alt="">
                </div>
                <p class="more-suggestions__icon-text">Kakao Story</p>
            </div>
            <div class="more-suggestions__icon">
                <div class="more-suggestions__icon-img">
                    <img src="https://www.epnnews.com/news/photo/202009/5344_6506_3653.jpg" alt="">
                </div>
                <p class="more-suggestions__icon-text">Kakao Story</p>
            </div>
           </div>
       </div>
    </main>
    
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html"><span class="nav__noti">1</span><i class="far fa-comment fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html"><span class="nav__dot"></span><i class="fas fa-ellipsis-h fa-2x"></i></a>
            </li>
        </ul>
    </nav>
    <div id="no-mobile">
        <span>Your screen is too big</span>
    </div>
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>
</html>
