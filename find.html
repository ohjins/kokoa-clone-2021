<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chats Kakao</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__colume">
            <span>NO Service</span>
            <i class="fas fa-wifi"></i>
            <!-- wifi Icon -->
        </div>
        <div class="status-bar__colume">
            <span>18:43</span>
        </div>
        <div class="status-bar__colume">
            <span>100%</span>
            <!-- batter Icon -->
            <i class="fas fa-battery-full fa-2x"></i>
            <!-- lightning Icon -->
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    
    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><a href="settings.html"><span class="nav__dot"></span><i class="fas fa-cog fa-lg"></i></a></span>
        </div>
    </header>
 
    <main class="main-screen">
       <div class="find-icons">
           <div class="find-icons__icon"><i class="fas fa-qrcode"></i><span>QR code</span></div>
           <div class="find-icons__icon"><i class="far fa-address-book"></i><span>Add by Contacts</span></div>
           <div class="find-icons__icon"><i class="fas fa-fingerprint"></i><span>Add by ID</span></div>
           <div class="find-icons__icon"><i class="far fa-envelope"></i><span>Invite</span></div>
       </div>
       <div class="recommended-friends">
           <h6 class="recommended-friends__title">Recommended Friends</h6>
           <p class="recommended-friends__text">You have no recommended friends</p>
       </div>
       <div class="open-chat">
            <div class="open-chat__header">
                <h4 class="open-chat__title">Open chat</h4>
                <span>Go to Openchat Home<i class="fas fa-chevron-right fa-xs"></i></span>
            </div>
            <div class="open-post">
                <div class="open-post__column">
                    <h5 class="open-post__title">#BTS</h5>
                    <p class="open-post__hash">#bts#army#friends</p>
                    <div class="open-post__members">
                        <img src="https://www.epnnews.com/news/photo/202009/5344_6506_3653.jpg" alt="">
                        <span class="open-post__members-count">802 members</span>
                        <div class="divider"></div>
                        <span class="open-post__members-status">Active</span>
                    </div>
                </div>
                <div class="open-post__column">
                    <div class="open-post__photo">
                        <img src="https://www.epnnews.com/news/photo/202009/5344_6506_3653.jpg" alt="">
                        <div class="open-post__heart-count">
                            <i class="fas fa-heart fa-xs"></i><span>326</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="open-post">
                <div class="open-post__column">
                    <h5 class="open-post__title">#BTS</h5>
                    <p class="open-post__hash">#bts#army#friends</p>
                    <div class="open-post__members">
                        <img src="https://www.epnnews.com/news/photo/202009/5344_6506_3653.jpg" alt="">
                        <span class="open-post__members-count">802 members</span>
                        <div class="divider"></div>
                        <span class="open-post__members-status">Active</span>
                    </div>
                </div>
                <div class="open-post__column">
                    <div class="open-post__photo">
                        <img src="https://www.epnnews.com/news/photo/202009/5344_6506_3653.jpg" alt="">
                        <div class="open-post__heart-count">
                            <i class="fas fa-heart fa-xs"></i><span>326</span>
                        </div>
                    </div>
                </div>
            </div>
       </div>
    </main>
    
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html"><span class="nav__noti">1</span><i class="far fa-comment fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html"><span class="nav__dot"></span><i class="fas fa-ellipsis-h fa-2x"></i></a>
            </li>
        </ul>
    </nav>
    <div id="no-mobile">
        <span>Your screen is too big</span>
    </div>
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>
</html>
