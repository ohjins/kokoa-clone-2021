<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chats Kakao</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__colume">
            <span>NO Service</span>
            <i class="fas fa-wifi"></i>
            <!-- wifi Icon -->
        </div>
        <div class="status-bar__colume">
            <span>18:43</span>
        </div>
        <div class="status-bar__colume">
            <span>100%</span>
            <!-- batter Icon -->
            <i class="fas fa-battery-full fa-2x"></i>
            <!-- lightning Icon -->
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    
    <header class="screen-header">
        <h1 class="screen-header__title">Chats</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="far fa-comment-dots fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><a href="settings.html"><span class="nav__dot"></span><i class="fas fa-cog fa-lg"></i></a></span>
        </div>
    </header>
 
    <main class="main-screen">
        <div class="user-component">
            <a href="talk.html">
                <div class="user-component__column">
                    <img class="user-component__avatar user-component__avatar" src="https://www.epnnews.com/news/photo/202009/5344_6506_3653.jpg" alt="" >
                    <div class="user-component__text">
                        <h4 class="user-component__name">유니디</h4>
                        <h6 class="user-component__info">this text whatever</h6>
                    </div>
                </div>
            </a>
            <div class="user-component__column chats__column">
                <p>12:24</p>
                <p class="chats__noti">1</p>
            </div>
        </div> 
    </main>
    
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html"><span class="nav__noti">1</span><i class="fas fa-comment fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html"><span class="nav__dot"></span><i class="fas fa-ellipsis-h fa-2x"></i></a>
            </li>
        </ul>
    </nav>
    <div id="no-mobile">
        <span>Your screen is too big</span>
    </div>
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>
</html>
